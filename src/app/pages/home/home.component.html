<section class="flex flex-col items-center justify-center gap-12 mx-4 my-10">
  <h2 class="p-5 bg-cyan-700 text-white rounded-xl">Medals per Country</h2>

  <section class="flex flex-row w-1/2 items-center justify-evenly">
    <div class="border-cyan-700 border-4 rounded-xl p-4 text-center">
      <h3 class="text-gray-700 mb-0">Number of JOs</h3>
      <span class="text-4xl font-bold">{{ statistic.numberOfJOs }}</span>
    </div>

    <div class="border-cyan-700 border-4 rounded-xl p-4 text-center">
      <h3 class="text-gray-700 mb-0">Number of countries</h3>
      <span class="text-4xl font-bold">{{ statistic.numberOfCountries }}</span>
    </div>
  </section>

  <div class="w-1/4 my-4">
    <canvas
      baseChart
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions">
    </canvas>
  </div>
</section>
