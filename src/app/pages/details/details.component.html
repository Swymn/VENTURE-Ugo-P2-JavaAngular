<section class="flex flex-col items-center justify-center gap-12 mx-4 my-10">

  <h2 class="p-5 bg-cyan-700 text-white rounded-xl">Name of the country</h2>

  <section class="flex flex-row w-3/4 items-center justify-evenly">
    <div class="border-cyan-700 border-4 rounded-xl p-4 text-center">
      <h3 class="text-gray-700 mb-0">Number of entries</h3>
      <span class="text-4xl font-bold">{{ statistic.numberOfEntries }}</span>
    </div>

    <div class="border-cyan-700 border-4 rounded-xl p-4 text-center">
      <h3 class="text-gray-700 mb-0 text-sm">Total number medals</h3>
      <span class="text-4xl font-bold">{{ statistic.totalMedals }}</span>
    </div>

    <div class="border-cyan-700 border-4 rounded-xl p-4 text-center">
      <h3 class="text-gray-700 mb-0">Total number of athletes</h3>
      <span class="text-4xl font-bold">{{ statistic.totalNumberOfAthletes }}</span>
    </div>
  </section>

  <div class="w-2/5 my-4">
    <canvas
      baseChart
      [data]="lineChartData"
      [type]="lineChartType"
      [options]="lineChartOptions">
    </canvas>
  </div>

  <div class="flex justify-items-start w-1/3">
    <a class="bg-cyan-700 text-white p-6 rounded text-xl" routerLink="/">Go Back</a>
  </div>
</section>
